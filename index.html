<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Frontend Mentor | Stats preview card component</title>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>
		<!-- CSS Stylesheet -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="main">
			<section class="card container">
				<div class="card__image-wrapper">
					<img
						class="card__image"
						src="./images/image-header-mobile.jpg"
						alt=""
					/>
					<div class="card__image-bg-overlay"></div>
				</div>
				<div class="card__contents">
					<h1 class="card__content-title">
						Get <span class="highligted">insights</span> that help your business
						grow.
					</h1>
					<p class="card__content-description">
						Discover the benefits of data analytics and make better decisions
						regarding revenue, customer experience, and overall efficiency.
					</p>
					<div class="card__content-statistic">
						<div class="card__content-statistics-wrapper">
							<span class="card__statistic-number">10k+</span>
							<span class="card__statistic-text">companies</span>
						</div>
						<div class="card__content-statistics-wrapper">
							<span class="card__statistic-number">314</span>
							<span class="card__statistic-text">templates</span>
						</div>
						<div class="card__content-statistics-wrapper">
							<span class="card__statistic-number">12M+</span>
							<span class="card__statistic-text">queries</span>
						</div>
					</div>
				</div>
			</section>
		</main>
		<!-- Attribution -->
		<section class="attribution-section">
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Alvin Tiong</a>.
			</div>
		</section>
	</body>
</html>
